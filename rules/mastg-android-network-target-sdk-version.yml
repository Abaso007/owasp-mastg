rules:
  - id: mastg-android-network-target-sdk-version
    severity: WARNING
    languages:
      - xml
    metadata:
      summary: This rule will look for the use of minSdkVersion and generate a warning
        if the version used is to low.
    message: The minSdkVersion is less then 24 which means that the network
      configuration allows users to use insecure CAs
    match:
      all:
       - android:minSdkVersion="$ARG"
    where:
      - comparison: $ARG < 24
